<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="keyboard">
            <div data-key="A" class="key">
                <h2 class="key-text">A</h2>
                <span class="key-des">Clap</span>
            </div>
            <div data-key="S" class="key">
                <h2 class="key-text">S</h2>
                <span class="key-des">Hihat</span>
            </div>
            <div data-key="D" class="key">
                <h2 class="key-text">D</h2>
                <span class="key-des">Kick</span>
            </div >
            <div data-key="F" class="key">
                <h2 class="key-text">F</h2>
                <span class="key-des">Openhat</span>
            </div>
            <div data-key="G" class="key">
                <h2 class="key-text">G</h2>
                <span class="key-des">Boom</span>
            </div>
            <div data-key="H" class="key">
                <h2 class="key-text">H</h2>
                <span class="key-des">Ride</span>
            </div>
            <div data-key="J" class="key">
                <h2 class="key-text">J</h2>
                <span class="key-des">Snare</span>
            </div>
            <div data-key="K" class="key">
                <h2 class="key-text">K</h2>
                <span class="key-des">Tom</span>
            </div>
            <div data-key="L" class="key">
                <h2 class="key-text">L</h2>
                <span class="key-des">Tink</span>
            </div>
        </div>
    </main>

    <audio data-key="A" src="sounds/clap.mp3"></audio>
    <audio data-key="S" src="sounds/hihat.mp3"></audio>
    <audio data-key="D" src="sounds/kick.mp3"></audio>
    <audio data-key="F" src="sounds/openhat.mp3"></audio>
    <audio data-key="G" src="sounds/drum.mp3"></audio>
    <audio data-key="H" src="sounds/ride.mp3"></audio>
    <audio data-key="J" src="sounds/snare.mp3"></audio>
    <audio data-key="K" src="sounds/tom.mp3"></audio>
    <audio data-key="L" src="sounds/tink.mp3"></audio>

    <script src="../../dist/day-1-Javascript-Drum-Kit/index.js" type="module"></script>
</body>

</html>
